<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 offset-md-3 form-container">
                <form action="create.php" method="post">
                    <h1>User Registration </h1>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name='name' placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name='mail' placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label><br><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name='gender' id="male" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name='gender' id="female" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name='gender' id="other" value="Open">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Other   
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-select form-select-sm"  aria-label="Small select example" aria-placeholder="Enter your city: " name='city'>
                            <!-- <option selected>Open this select menu</option> -->
                            <option  value='Nagpur'>Nagpur</option>
                            <option  value='Mumbai'>Mumbai</option>
                            <option  value='Delhi'>Delhi</option>
                            <option  value='Banglore'>Banglore</option>
                            <option  value='Chennai'>Chennai</option>
                            <option  value='Pune'>Pune</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
